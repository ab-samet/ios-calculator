<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="buttons">
            <button class="btn function ac">AC</button>
            <button class="btn function pm">±</button>
            <button class="btn function percent">%</button>
            <button class="btn division">÷</button>
            <button class="btn num7">7</button>
            <button class="btn num8">8</button>
            <button class="btn num9">9</button>
            <button class="btn multiple">x</button>
            <button class="btn num4">4</button>
            <button class="btn num5">5</button>
            <button class="btn num6">6</button>
            <button class="btn substraction">-</button>
            <button class="btn num1">1</button>
            <button class="btn num2">2</button>
            <button class="btn num3">3</button>
            <button class="btn plus">+</button>
            <button class="btn num0">0</button>
            <button class="btn decimal">.</button>
            <button class="btn equal">=</button>
        </div>
    </div>
</body>
</html>
